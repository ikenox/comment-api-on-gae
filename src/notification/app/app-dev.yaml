application: comment-api-dev
runtime: go
api_version: go1.8
version: 1
module: notification

threadsafe: true

handlers:
  - url: /_ah/push-handlers/.*
    script: main.APPLICATION
#    login: admin
  - url: /.*
    script: _go_app
    secure: always

env_variables:
  APP_ID: comment-api-dev
  SERVICE_ACCOUNT_PATH: ./secrets/comment-api-dev-9162d86d5ce8.json
  IS_PRODUCTION: false
  GOOGLE_APPLICATION_CREDENTIALS: ./secrets/comment-api-dev-9162d86d5ce8.json
